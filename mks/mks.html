<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문경서 소개</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <!-- 첫 번째 페이지 (프로필) -->
        <div class="slide">
            <header>
                <h1>안녕하세요! 문경서입니다 😆</h1>
            </header>
            <section class="profile">
                <div class="photo-slider">
                    <img id="profile-pic" src="profile.jpeg" alt="문경서 사진">
                </div>
                <div class="info">
                    <p><strong>이름:</strong> 문경서</p>
                    <p><strong>생년월일:</strong> 2001년 5월 31일</p>
                    <p><strong>사는 지역:</strong> 대구</p>
                    <p><strong>MBTI:</strong> ENTP</p>
                </div>
            </section>
            <section class="bio">
                <h2>💬 자기소개</h2>
                <p>안녕하세요! 저는 문경서입니다. 새로운 도전을 즐기며, 끊임없이 배우고 성장하는 것을 좋아합니다! <br>
                   귀여운 것과 창의적인 프로젝트를 사랑하고, 개발과 디자인에 관심이 많아요! 🐣💡</p>
            </section>
        </div>

        <!-- 두 번째 페이지 (개발 스택) -->
        <div class="slide">
            <h2>💻 내 개발 스택</h2>
            <p>저는 프론트엔드를 주로 다루며, 스프링부트도 조금 다룰 줄 알아요!</p>
            <div class="stack-logos">
                <img src="react-logo.png" alt="React">
                <img src="html-logo.png" alt="HTML">
                <img src="css-logo.png" alt="CSS">
                <img src="js-logo.png" alt="JavaScript">
                <img src="springboot-logo.png" alt="Spring Boot">
            </div>
            
        </div>
        <!-- 세 번째 페이지 (강아지 갤러리) -->
        <div class="slide">
            <h2>🐶 콩이 갤러리 🐾</h2>
            <p>제가 키우고있는 강아지 콩이입니다!ㅎㅎ 나이는 12살이지만 최강동안의 비주얼로 모두 아기강아진줄알아요 🐣</p>
            <div class="gallery">
                <img src="dog1.jpeg" alt="강아지1">
                <img src="dog2.jpeg" alt="강아지2">
                <img src="dog3.jpeg" alt="강아지3">
            </div>
        </div>
    </div>

    <!-- 좌우 슬라이드 버튼 -->
    <button id="prev">〈</button>
    <button id="next">〉</button>

    <script src="script,js"></script>
</body>
</html>
