<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <title>김승욱 소개 페이지</title>
  </head>
  <body>
    <div class="content">
      <h1 id="title">자기소개</h1>
      <img src="graduate.jpeg" />
      <h3>이름 : 김승욱</h3>
      <h4>좋아하는 것</h4>
      <ul id="like">
        <li>음악 좋아합니다. 특히 기타 들어간 음악은 거의 다 좋아해요</li>
        <li>게임 좋아합니다. 경쟁겜도 패키지 겜도 좋아합니다.</li>
        <li>기타 좋아합니다. 근데 요새는 바빠서 못쳐요</li>
      </ul>
      <h4>싫어하는 것</h4>
      <ul id="dislike">
        <li>집돌이라 집밖이 힘들어요...</li>
        <li>체력이 많이 떨어져서 이제 밤샘 힘들어요...</li>
      </ul>
    </div>
  </body>
</html>
